<!DOCTYPE html>

<html>
  <head>
    <title>Calculadora area y volumen  </title>

    

    <p>Software Master</p>


    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculadora de Áreas y Volúmenes</h1>
    <div class="form-container">
      <h2>CONO</h2>
      <form>
        <label for="tri-base">Lado:</label>
        <input type="number" id="tri-base" name="tri-base" required>
        <label for="tri-height">Altura:</label>
        <input type="number" id="tri-height" name="tri-height" required>
        <label for="tri-height">Radio:</label>
        <input type="number"> 
        <input type="submit" value="Calcular">
      </form>
      <div class="result-container">
        <p>El volumen del cono es: <span id="tri-area"></span></p>
        <textarea name="tri-base * tri-height" id="" cols="30" rows="10"></textarea>
        <class>
            <h1><img src="Nueva carpeta/AREA.png" alt="CONO"> </h1>
    </class>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
